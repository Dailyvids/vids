<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dailyvids - Video</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        #video-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #video-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #video-player {
            width: 100%;
            max-width: 100%;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        #video-description {
            font-size: 16px;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        #upload-container {
            margin-top: 20px;
        }

        #upload-btn {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #upload-btn:hover {
            background-color: #218838;
        }

        #file-input {
            display: none;
        }

        #file-label {
            margin-top: 10px;
            display: block;
            font-size: 16px;
            color: #555;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Dailyvids - Watch Video</h1>
</header>

<main>
    <div id="video-container">
        <h2 id="video-title">Loading...</h2>
        <video id="video-player" controls>
            <source id="video-source" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p id="video-description">Please wait while we load the video.</p>
    </div>

    <div id="upload-container">
        <button id="upload-btn">Upload Video</button>
        <input type="file" id="file-input" accept="video/mp4">
        <label for="file-input" id="file-label">Choose a file...</label>
    </div>
</main>

<footer>
    <p>&copy; 2025 Dailyvids</p>
</footer>

<script>
    // Get video ID from the query string (e.g., ?id=123)
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('id');
    
    if (videoId) {
        // If a video ID is present, try loading a video (future feature)
        document.getElementById('video-title').textContent = "Video found: " + videoId;
    } else {
        document.getElementById('video-title').textContent = "No video selected";
        document.getElementById('video-description').textContent = "Please choose a video to upload.";
    }

    // Handle video file upload
    const fileInput = document.getElementById('file-input');
    const videoPlayer = document.getElementById('video-player');
    const videoSource = document.getElementById('video-source');
    const uploadButton = document.getElementById('upload-btn');

    uploadButton.addEventListener('click', () => {
        fileInput.click(); // Trigger file input when upload button is clicked
    });

    // Listen for file selection
    fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];

        if (file && file.type === 'video/mp4') {
            const videoUrl = URL.createObjectURL(file); // Create a URL for the uploaded video
            videoSource.src = videoUrl;
            videoPlayer.load(); // Reload the video player to play the new video
            document.getElementById('video-title').textContent = file.name;
            document.getElementById('video-description').textContent = "Enjoy your uploaded video!";
        } else {
            alert('Please select a valid MP4 video file.');
        }
    });
</script>

</body>
</html>
